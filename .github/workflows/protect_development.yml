name: ❌ Prevent Direct Push to Development

on:
  push:
    branches:
      - development

jobs:
  prevent-direct-push:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Block direct push to development
        run: |
          echo "❌ Direct push to 'development' is not allowed for user: ${{ github.actor }}"
          exit 1
