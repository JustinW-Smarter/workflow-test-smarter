name: Test Security & Static Analysis

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test
    types:
      - opened
      - synchronize
      - reopened

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        language: [ 'javascript', 'javascript-typescript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  psalm:
    name: Psalm Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Prepare composer project if needed
        run: |
          if [ ! -f composer.json ]; then
            composer init -n
          fi

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run Psalm
        run: vendor/bin/psalm --output-format=github || echo "Psalm failed or not configured"

  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          
  test-deploy:
    runs-on: ubuntu-latest
    environment: Testing
  
    steps:
      - name: ğŸ” Trigger rsync LIVE webhook
        id: trigger_live
        run: | # path naar webhook, wanneer in submap deze ook in de url toevoegen
          echo "â³ Start LIVE rsync webhook call..."
          RESPONSE=$(curl -s -X POST https://git-dev.smarter.nl/webhooks/deploy.php \
            -H "Content-Type: application/json" \
            -H "X-Smarter-Secret: ${{ secrets.WEBHOOK_SECRET_TEST }}" \
            -d '{"ref": "refs/heads/main"}')
          echo "$RESPONSE"
          echo "live_response=$RESPONSE" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Toon rsync response
        run: |
          echo "---- RSYNC LIVE OUTPUT ----"
          echo '${{ steps.trigger_live.outputs.live_response }}'

      - name: ğŸ“¥ Download server log (deploy.log)
        run: |
          echo "â¬‡ï¸ Downloaden van deploy.log..."
          curl -s https://git.smarter.nl/webhook-rsync/webhooks/deploy.log -o deploy.log
          echo "âœ… Logbestand gedownload. Inhoud:"
          cat deploy.log

      - name: ğŸ“¦ Upload logbestand als artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-rsync-log
          path: deploy.log
